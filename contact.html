---
layout: contact
title: Contact
permalink: /contact/
---
<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Let's Get the Ball Rolling!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" action="https://getsimpleform.com/messages?form_api_token=b677533de7af25ccd73d76f2dff1a2b9" method="post">
                  <div class="form-group">
                    <label for="InputName1">Your Name</label>
                    <input type="text" class="form-control" id="nameInput" name="name">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="emailInput" name="email">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" class="form-control" id="subjectInput" name="subject">
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="msgInput" rows="3" name="message"></textarea>
                  </div>
                  <input type="hidden" name="redirect_to" value="{{ "/thank-you"  | prepend: site.url }}" />
                  <button type="submit" class="btn btn-theme">Submit</button>
                </form>
        </div><! --/col-lg-8 -->
    </div><! --/row -->
</div><! --/container -->
